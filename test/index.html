<html>
<head>

			<option value="yesterday">Yesterday</option>

			<option value="tomorrow">Tomorrow</option>

        <select class="dropdown-select">
			<option value="cricket" selected>Cricket</option>

    </div>

    <div class="dropdown dropdown-dark">

        </select>
    </div>
</div>
