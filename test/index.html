<!DOCTYPE HTML>
<html>
<head>
    <title>Test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>
<body class="bg-dark">

<div class="container">
    <div class="dropdown dropdown-dark">
        <select class="dropdown-select" data-bind="options: availableDays, value: selectedDay">
        </select>
    </div>

    <div class="dropdown dropdown-dark">
        <select class="dropdown-select" data-bind="options: availableSports, value: selectedSport">
        </select>
    </div>

    <div class="dropdown dropdown-dark">
        <select class="dropdown-select" data-bind="options: availableMedia, value: selectedMedia">
        </select>
    </div>
</div>


<div>
    <table class="table table-sm table-dark">
        <thead>
        <tr>
            <th scope="col" colspan="4" style="text-align: center">
                Heading
            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="fieldName" scope="row">Field</td>
            <td class="text-right">?</td>
            <td>%</td>
            <td class="small age"></td>
        </tr>
        </tbody>
    </table>
</div>

<div>
    <table class="table table-sm table-dark">
        <tr>
            <td class="fieldName" scope="row">Custom</td>
            <td>
                <input class="form-control-sm bg-dark text-white" type="number" step="0.01">
                <button type="button" class="btn btn-dark">x</button>
            </td>
        </tr>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js" integrity="sha384-/EjRuG6YTb6zCFou+DBnYCi5u9E1RjUMJanyGOL7DUYLp6wSCUuHNhd58uoGj7jh" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js" integrity="sha256-KWJavOowudybFMUCd547Wvd/u8vUg/2g0uSWYU5Ae+w=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js" integrity="sha256-nkP8cj5xaTdWK/BsZl+57ZCE/Y/i4UNtbNTpgH+6Taw=" crossorigin="anonymous"></script>
<script>
	var ViewModel = function() {
        var self = this;
        self.availableDays = ko.observableArray(['Yesterday','Today','Tomorrow']);
        self.selectedDay = ko.observable('Today');

        self.availableSports = ko.observableArray(['Cricket','Rugby','Tennis']);
        self.selectedSport = ko.observable('Cricket');

        self.availableMedia = ko.observableArray(['CD','DVD']);
        self.selectedMedia = ko.observable('DVD');
    };
	
	var viewModel = new ViewModel();
    ko.applyBindings(viewModel);
</script>
</body>
</html>
